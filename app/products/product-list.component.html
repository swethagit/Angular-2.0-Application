<div class="panel panel-primary">
    <div class="panel-heading">
        Product list    
    </div>
    <div class='panel-body'>
        <div class="row">
            <div class="col-xs-2">
                Filter by:
            </div>
            <div class="col-xs-4">
                <input type="text"
                [(ngModel)]='listFilter'>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by:{{listFilter}}</h3>
            </div>
        </div>
        <div class='table-responsive table-striped'>
            <table class="table" *ngIf = 'products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>{{showImage ? 'Hide':'Show'}}image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>                    
                </thead>
                <tbody>
                    <tr *ngFor = 'let product of products|productFilter:listFilter'>
                        <td><img *ngIf = 'showImage' [src]='product.imageUrl'
                        [title]='product.productname'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price|currency:'USD':true:'1.1-1'}}</td>
                        <td>
                            <ai-star [rating] = 'product.starRating' (ratingClicked)= 'onRatingClicked($event)'></ai-star>
                        </td>
                        <!--<td>{{product.starRating}}</td>-->
                        <!--<td>{{product.productName}}</td>-->
                    </tr>
                </tbody>
            </table>


            
        </div>


    </div>

</div>
